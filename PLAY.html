<!DOCTYPE html>
<html>
<head>
    <title>Mario by AW v4.3 - Final version</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="container">

        <div id="buttons">
            <input class="level" onclick="G.changeToLevel1()" value="LEVEL 1" type="submit" />
            <input class="level" onclick="G.changeToLevel2()" value="LEVEL 2" type="submit" />
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
            </div>
            <input id="mute" onclick="G.switchMute()" value="MUTE" type="submit" />
        </div>

        <div id="game">
            <p></p> <!--niestety nie wiem czemu div bez tekstu (lub bez <p>) jest pomijalny ;/ -->
            <canvas class="game-canvas" id="sky-canvas" width="912" height="624"></canvas>
            <canvas class="game-canvas" id="bg-canvas" width="912" height="624"></canvas>
            <canvas class="game-canvas" id="fg-canvas" width="912" height="624"></canvas>
        </div>

        <div id="rules">
            <canvas id="legend" width="48" height="669"></canvas>
            <div id="description"></div>
            <div style="clear: both;"></div> <!-- na wszelki wypadek... -->
        </div>

        <div style="clear: both;"></div> <!-- na wszelki wypadek... -->

    </div>

    <!-- zassanie plikow JS -->
    <script src="js/obraz.js"></script>
    <script src="js/mario.js"></script>
    <script src="js/potwor.js"></script>
    <script src="js/moneta.js"></script>
    <script src="js/bloczekMonet.js"></script>
    <script src="js/platforma.js"></script>
    <script src="js/bloczekCegiel.js"></script>
    <script src="js/fragmentCegiel.js"></script>
    <script src="js/bloczekGrzybow.js"></script>
    <script src="js/grzyb.js"></script>
    <script src="js/zolw.js"></script>
    <script src="js/bloczekKruchy.js"></script>
    <script src="js/pocisk.js"></script>
    <script src="js/slupek.js"></script>
    <script src="js/flaga.js"></script>
    <script src="js/sciana.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
